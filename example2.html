<!DOCTYPE html>

<html>
    <head>
        <!-- Import angular -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js'></script>

        <!--Standardize CSS-->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css' />
        <link rel='stylesheet' href='examples.css' />
        <link rel='stylesheet' href='example2.css' />

        <!--Import the controller from example2.js-->
        <script src='example2.js' type='text/javascript'></script>

    </head>

    <body ng-app="todoApp">

        <div>

            <h2>Todo</h2>
            <div ng-controller="TodoController">
                <span>{{countRemaining()}} of {{countTodos()}} remaining.</span>
                <a href="#" ng-click="reset()">Reset</a>

                <ul>
                    <li ng-repeat="todo in todos"> <!--this like a for loop-->
                        <!--Remember ng-model is used in form elements-->
                        <input type="checkbox" ng-model="todo.done">
                        <span class="done-{{todo.done}}">{{todo.text}}</span>
                </ul>

                <input type='text' ng-model='newTodoText' placeholder='Remember to...' /><button ng-click="addTodo()">Add Todo</button>

            </div>

        </div>

    </body>
</html>
